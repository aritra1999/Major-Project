{% load socialaccount %}

<nav class="absolute top-0 w-screen">
    <div class="mx-auto max-w-screen">
        <div class="flex justify-between shadow-md px-12">
            <div class="flex space-x-4">
                <div>
                    <a href="{% url 'home' %}" class="flex items-center py-8 px-2 text-slate-700 hover:text-slate-900">
                        <!-- <svg class="h-6 w-6 mr-1 text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg> -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path d="M12 14l9-5-9-5-9 5 9 5z" />
                            <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                        </svg>
                        <span class="font-bold">Better Class</span>
                    </a>
                </div>
            </div>


            <div class="md:flex items-center">
                {% if request.user.is_authenticated %}
                    <div class="flex justify-center mr-6">
                        <div x-data="{ createClass: false }" class="relative my-2">
                            <button @click="createClass = !createClass" class="relative z-10 block px-3 py-2 flex w-60 mr-6 justify-center items-center bg-blue-700 hover:bg-blue-800 text-white rounded-lg">
                                Create Classroom
                                <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                            </button>

                            <div x-show="createClass" @click="createClass = false" class="fixed inset-0 h-full w-full z-10"></div>

                            <div x-show="createClass" class="absolute right-0 mt-2 p-4 w-auto bg-white rounded-md shadow-xl z-20">
                                <form action="" method="POST">{% csrf_token %}
                                    <div class="flex flex-col space-y-4">
                                        <input type="text" name="classname" placeholder="Classroom Name" class="p-3 w-96 bg-slate-100 rounded-lg border focus:border-slate-200"  required/>
                                        <label class="inline-flex items-center">
                                            <input type="checkbox" class="form-checkbox" name="oneway"/>
                                            <span class="ml-2">One way classroom?</span>
                                        </label>
                                        <button type="submit" class="px-4 py-2 ml-auto flex w-max justify-center items-center bg-blue-700 hover:bg-blue-800 text-white rounded-lg">
                                            Create  
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    {{ request.user }}
                    <div class="flex justify-center">
                        <div x-data="{ dropdownOpen: false }" class="relative my-2">
                            <button @click="dropdownOpen = !dropdownOpen" class="relative z-10 block rounded-md p-2 focus:outline-none">
                                <svg class="h-5 w-5 text-slate-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>

                            <div x-show="dropdownOpen" @click="dropdownOpen = false" class="fixed inset-0 h-full w-full z-10"></div>

                            <div x-show="dropdownOpen" class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-20">
                                <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm capitalize text-slate-700 hover:bg-blue-700 hover:text-white">
                                    Profile
                                </a>
                                <a href="#" class="block px-4 py-2 text-sm capitalize text-slate-700 hover:bg-blue-700 hover:text-white">
                                    Help
                                </a>
                                <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm capitalize text-slate-700 hover:bg-blue-700 hover:text-white">
                                    Sign Out
                                </a>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <!-- <a href="{% url 'signin' %}" class="px-3 py-2 w-48 flex justify-center items-center border-2 border-blue-700 text-blue-700 hover:bg-blue-700 hover:text-white rounded-lg mr-4">Signin</a>
                    <a href="{% url 'signup' %}" class="px-3 py-2 w-48 flex justify-center items-center border-2 border-blue-700 bg-blue-700 hover:bg-blue-800 text-white rounded-lg">Create account</a> -->
                    <form action="{% provider_login_url 'google' %}" method="POST">{% csrf_token %}
                        <button class="bg-slate-100 text-sm md:text-base font-medium px-4 py-2 outline-none rounded-md" type="submit">
                            <span class="flex items-center gap-2">
                                <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M21.9527 11.9943C21.9527 11.2154 21.8828 10.4665 21.753 9.74756H11.4082V13.9963H17.3195C17.0649 15.3693 16.291 16.5326 15.1277 17.3114V20.0674H18.6775C20.7545 18.1552 21.9527 15.3393 21.9527 11.9943Z" fill="#4285F4"/>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.4088 22.7285C14.3745 22.7285 16.8608 21.7449 18.6781 20.0674L15.1284 17.3114C14.1448 17.9705 12.8867 18.3599 11.4088 18.3599C8.54804 18.3599 6.1266 16.4277 5.26287 13.8315H1.59326V16.6774C3.4006 20.2671 7.11515 22.7285 11.4088 22.7285Z" fill="#34A853"/>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.2622 13.8322C5.04253 13.1731 4.91771 12.4692 4.91771 11.7452C4.91771 11.0213 5.04253 10.3173 5.2622 9.65832V6.8125H1.5926C0.848693 8.29532 0.424316 9.97285 0.424316 11.7452C0.424316 13.5176 0.848693 15.1952 1.5926 16.678L5.2622 13.8322Z" fill="#FBBC05"/>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.4088 5.12981C13.0215 5.12981 14.4693 5.68399 15.6077 6.77239L18.758 3.62203C16.8558 1.84963 14.3695 0.76123 11.4088 0.76123C7.11515 0.76123 3.4006 3.22261 1.59326 6.81234L5.26287 9.65815C6.1266 7.06197 8.54804 5.12981 11.4088 5.12981Z" fill="#EA4335"/>
                                </svg>
                                Login with Google
                            </span>
                        </button>
                    </form>
                {% endif %}
            </div>

            <!-- mobile button goes here -->
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

        </div>
    </div>

    <!-- mobile menu -->
    <div class="mobile-menu hidden md:hidden">
        <a href="#" class="block py-2 px-4 text-sm hover:bg-slate-200">Classroom</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-slate-200">About Us</a>
    </div>
</nav>
